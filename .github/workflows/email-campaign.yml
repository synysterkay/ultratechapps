name: Daily Email Campaign

on:
  schedule:
    # Send emails every hour (50 emails per hour for gradual domain warm-up)
    - cron: '0 * * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: read

jobs:
  send-email:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run email sequence manager
        env:
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          python scripts/email_sequence_manager.py
      
      - name: Log completion
        run: |
          echo "âœ… Daily email campaign completed at $(date)"
