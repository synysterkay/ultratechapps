name: Scheduled Marketing by App

on:
  schedule:
    # 24/7 posting - one app per hour, cycling through all 13 apps
    - cron: '0 0 * * *'   # 12:00 AM UTC - App 0
    - cron: '0 1 * * *'   # 1:00 AM UTC - App 1
    - cron: '0 2 * * *'   # 2:00 AM UTC - App 2
    - cron: '0 3 * * *'   # 3:00 AM UTC - App 3
    - cron: '0 4 * * *'   # 4:00 AM UTC - App 4
    - cron: '0 5 * * *'   # 5:00 AM UTC - App 5
    - cron: '0 6 * * *'   # 6:00 AM UTC - App 6
    - cron: '0 7 * * *'   # 7:00 AM UTC - App 7
    - cron: '0 8 * * *'   # 8:00 AM UTC - App 8
    - cron: '0 9 * * *'   # 9:00 AM UTC - App 9
    - cron: '0 10 * * *'  # 10:00 AM UTC - App 10
    - cron: '0 11 * * *'  # 11:00 AM UTC - App 11
    - cron: '0 12 * * *'  # 12:00 PM UTC - App 12
    - cron: '0 13 * * *'  # 1:00 PM UTC - App 0 (cycle repeats)
    - cron: '0 14 * * *'  # 2:00 PM UTC - App 1
    - cron: '0 15 * * *'  # 3:00 PM UTC - App 2
    - cron: '0 16 * * *'  # 4:00 PM UTC - App 3
    - cron: '0 17 * * *'  # 5:00 PM UTC - App 4
    - cron: '0 18 * * *'  # 6:00 PM UTC - App 5
    - cron: '0 19 * * *'  # 7:00 PM UTC - App 6
    - cron: '0 20 * * *'  # 8:00 PM UTC - App 7
    - cron: '0 21 * * *'  # 9:00 PM UTC - App 8
    - cron: '0 22 * * *'  # 10:00 PM UTC - App 9
    - cron: '0 23 * * *'  # 11:00 PM UTC - App 10
  
  # Allow manual trigger with app selection
  workflow_dispatch:
    inputs:
      app_index:
        description: 'App index to process (0-12, or leave empty for rotation)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  marketing:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create directories
        run: |
          mkdir -p cache
          mkdir -p _posts
          # Clear old cache for fresh testing
          rm -f cache/content_history.json cache/rate_limits.json
          echo "âœ… Directories created and cache cleared"
      
      - name: Determine which app to process
        id: app_selector
        run: |
          # If manual trigger with app_index, use that
          if [ -n "${{ github.event.inputs.app_index }}" ]; then
            echo "app_index=${{ github.event.inputs.app_index }}" >> $GITHUB_OUTPUT
          else
            # Calculate app index based on hour (0-23) modulo 13 apps
            hour=$(date -u +%H)
            app_index=$((hour % 13))
            echo "app_index=$app_index" >> $GITHUB_OUTPUT
          fi
          
      - name: Run marketing automation
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
          HASHNODE_TOKEN: ${{ secrets.HASHNODE_TOKEN }}
          HASHNODE_PUBLICATION_ID: ${{ secrets.HASHNODE_PUBLICATION_ID }}
          BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          PINTEREST_ACCESS_TOKEN: ${{ secrets.PINTEREST_ACCESS_TOKEN }}
          PINTEREST_APP_ID: ${{ secrets.PINTEREST_APP_ID }}
          MEDIUM_IMPORT_ENABLED: ${{ secrets.MEDIUM_IMPORT_ENABLED }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          BLOG_PATH: _posts
          APP_INDEX: ${{ steps.app_selector.outputs.app_index }}
        run: |
          echo "ðŸš€ Processing app at index: $APP_INDEX"
          python main.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "bot@ultratech-apps.com"
          git config --local user.name "Marketing Bot"
          
          # Check if there are new files
          if [ -n "$(git status --porcelain _posts/)" ]; then
            # Stage files first (prevents "untracked files" error during pull)
            git add _posts/
            
            # Pull latest changes with rebase, auto-stashing our staged changes
            git pull --rebase --autostash origin main
            
            # Commit our changes
            git commit -m "ðŸ¤– Automated marketing content - $(date +'%Y-%m-%d %H:%M UTC')" || true
            
            # Push
            git push
            echo "âœ… Successfully pushed new content!"
          else
            echo "âœ… No new posts generated (rate limit or duplicate)"
          fi
      
      - name: Upload cache artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: marketing-cache-${{ steps.app_selector.outputs.app_index }}
          path: cache/
          retention-days: 7
