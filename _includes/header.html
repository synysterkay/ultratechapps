<header class="site-header">
  <div class="container">
    <div class="header-content">
      <div class="site-title">
        <a href="{{ '/' | relative_url }}" class="logo-link">
          <img src="https://cdn-icons-png.flaticon.com/512/2103/2103633.png" alt="UltraTech Apps" class="site-logo-img">
          <span class="logo-text">UltraTech Apps</span>
        </a>
      </div>
      
      <!-- Hamburger Menu Button (Mobile Only) -->
      <button class="mobile-menu-toggle" aria-label="Toggle menu" onclick="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <nav class="site-nav" id="mobileMenu">
        <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
        <a href="{{ '/blog' | relative_url }}" {% if page.url contains '/blog' %}class="active"{% endif %}>Blog</a>
        <a href="{{ '/about' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a>
        <a href="{{ site.social.appstore }}" target="_blank" rel="noopener" class="store-link">App Store</a>
        <a href="{{ site.social.playstore }}" target="_blank" rel="noopener" class="store-link">Google Play</a>
      </nav>
    </div>
  </div>
</header>

<script>
function toggleMobileMenu() {
  const menu = document.getElementById('mobileMenu');
  const toggle = document.querySelector('.mobile-menu-toggle');
  menu.classList.toggle('active');
  toggle.classList.toggle('active');
  document.body.classList.toggle('menu-open');
}

// Close menu when clicking outside
document.addEventListener('click', function(event) {
  const menu = document.getElementById('mobileMenu');
  const toggle = document.querySelector('.mobile-menu-toggle');
  
  if (menu && toggle && !menu.contains(event.target) && !toggle.contains(event.target)) {
    menu.classList.remove('active');
    toggle.classList.remove('active');
    document.body.classList.remove('menu-open');
  }
});

// Close menu when clicking on a link
document.querySelectorAll('.site-nav a').forEach(link => {
  link.addEventListener('click', function() {
    const menu = document.getElementById('mobileMenu');
    const toggle = document.querySelector('.mobile-menu-toggle');
    menu.classList.remove('active');
    toggle.classList.remove('active');
    document.body.classList.remove('menu-open');
  });
});
</script>
