# Site settings
title: Best Ai Apps Blog
description: "Indie app developer creating innovative mobile solutions. Discover productivity tools, tech insights, and app development stories."
author: Best Ai Apps
email: contact@bestaiapps.site

# URLs
url: "https://bestaiapps.site"
baseurl: ""

# Build settings
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Best Ai Apps"
  - scope:
      path: ""
    values:
      layout: "default"

# Social links
social:
  appstore: "https://apps.apple.com/us/developer/anas-kayssi/id1769590510"
  playstore: "https://play.google.com/store/apps/dev?id=5116533678587496673"
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - cache
  - venv
  - "*.py"
  - requirements.txt
  - README.md
  - SETUP.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# SEO settings
lang: en_US
logo: /assets/logo/logo.svg
twitter:
  username: ultratechapps
  card: summary

google_site_verification: "your-google-site-verification-code"

# Social defaults for SEO
social:
  name: Best Ai Apps
  links:
    - https://apps.apple.com/us/developer/anas-kayssi/id1769590510
    - https://play.google.com/store/apps/dev?id=5116533678587496673
